<body>
    <div class="container">
        <div class="login_box">
            <h2>Create your account</h2>
            <div class="input">
                <label for="login">Your Name<br></label>
                <input type="text" placeholder="Name" id="login" name="login">
            </div>
            <div class="input">
                <label for="login">Username<br></label>
                <input type="text" placeholder="Username" id="login" name="login">
            </div>
            <div class="input">
                <label for="login">Your Email<br></label>
                <input type="email" placeholder="Email" id="login" name="login">
            </div>
            <div class="input">
                <label for="login">Password <br></label>
                <input type="password" placeholder="Password" id="login" name="login">
            </div>
            <div class="input_login">
                <span>Create Account</span>
            </div>
            <div class="create_account">
                <span>Already have an account?</span>
                <strong>Sign in</strong>
            </div>
            <div class="line_box">
                <div class="line"></div>
                <span>or</span>
                <div class="line"></div>
            </div>
            <div class="social_box">
                <div class="facebook">
                    <i class="fa-brands fa-facebook-f" style="color: rgb(25, 103, 210);"></i>
                </div>
                <div class="google">
                    <i class="fa-brands fa-google" style="color: rgb(217, 48, 37);"></i>
                </div>
                <div class="twitter">
                    <i class="fa-brands fa-twitter" style="color: rgb(45, 154, 220);"></i>
                </div>
                <div class="apple">
                    <i class="fa-brands fa-apple" style="color: rgb(4, 30, 66);"></i>
                </div>
            </div>
        </div>
